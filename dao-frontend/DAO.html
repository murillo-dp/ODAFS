<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ODAFS - The Future of Healthcare</title>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="logo">ODAFS</a>
        <div class="nav-links">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="pharmacy.html">Pharmacies</a></li>
                <li><a href="hospital.html">Hospitals</a></li>
                <li><a href="charity.html">Vault</a></li>
                <li class="active"><a href="DAO.html">DAO</a></li>
                <li><button class="blue-button" id="connectWalletButton">Connect</button></li>
            </ul>
        </div>
        <img src="img/menu-btn.png" alt="menu hamburger" class="menu-hamburger">
    </nav>

    <header>
        <div class="center-d">
            <div class="left">
                <h1>Proposals Viewer</h1>
                <p>Number of proposals in the DAO: <span id="numProposals"></span></p>
                <div class="wrapper">
                    <span class="minus">-</span>
                    <span class="num">0</span>
                    <span class="plus">+</span>
                </div>
                <button id="resultButton">See proposal</button>
                <div id="result"></div>
                <div width="50" height="50">
                    <canvas id="voteChart"></canvas>
                </div>
            </div>
            <div class="right">
                <h1>Member's Vote Console</h1>
                <p>Vote in selected proposal:</p>
                <label class="rlabel">
                    <input type="radio" name="option" value="true"> YES
                </label>
                <label class="rlabel">
                    <input type="radio" name="option" value="false"> NO
                </label>
                <button id="voteButton">Send vote</button>
                <br><br>
                <p>Create new proposal</p>
                <textarea id="description" rows="3" placeholder="Enter your description"></textarea>
                <p>Receiver:</p>
                <textarea id="receiver" rows="1" placeholder="New Contract"></textarea>
                <p>Amount:</p>
                <textarea id="amount" rows="1" placeholder="ETH"></textarea>
                <br>
                <button id="addProposalButton">Add proposal</button>
            </div>
        </div>
    </header>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="scripts/interactionDAO.js" type="module"></script>
</body>  
</html>
